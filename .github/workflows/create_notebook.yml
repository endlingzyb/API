name: Create OneNote Notebook

on:
  # push:
  #   branches:
  #     - main
  watch:
    types: started
  # pull_request:
  #   branches: [ main ]
  schedule:
    # ✅ 周一、三、五执行（北京时间 10:37，即 UTC 2:37）
    - cron: '37 2 * * 1,3,5'
    # ✅ 周二、四执行（北京时间 11:21，即 UTC 3:21）
    - cron: '21 3 * * 2,4'

jobs:
  create_notebook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests msal requests_oauthlib

      - name: Run Python script to create OneNote notebook
        run: |
          python create_notebook.py
        env:
          CLIENT_ID: ${{secrets.CLIENT_ID}}
          CLIENT_SECRET: ${{secrets.CLIENT_SECRET}}
          TENANT_ID: ${{secrets.TENANT_ID}}
          GRAPH_REFRESH_TOKEN: ${{ secrets.GRAPH_REFRESH_TOKEN }}
