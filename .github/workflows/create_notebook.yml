name: Create OneNote Notebook

on:
  push:
    branches:
      - main
  watch:
    types: started
  pull_request:
    branches: [ main ]
  schedule:
    - cron: 3 12 * * *
    - cron: 17 16 * * *
    - cron: 8 20 * * *
    - cron: 22 23 * * *

jobs:
  create_notebook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests msal requests_oauthlib

      - name: Run Python script to create OneNote notebook
        run: |
          python create_notebook.py
        env:
          CLIENT_ID: ${{secrets.CLIENT_ID}}
          CLIENT_SECRET: ${{secrets.CLIENT_SECRET}}
          TENANT_ID: ${{secrets.TENANT_ID}}
          GRAPH_REFRESH_TOKEN: ${{ secrets.GRAPH_REFRESH_TOKEN }}
